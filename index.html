<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      color: #fff;
    }
    .calculator {
      background: #fff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .calculator h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .result {
      font-size: 32px;
      margin: 20px 0;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button.add {
      background-color: #4CAF50;
      color: #fff;
    }
    .button.add:hover {
      background-color: #45a049;
    }
    .button.subtract {
      background-color: #F44336;
      color: #fff;
    }
    .button.subtract:hover {
      background-color: #d32f2f;
    }
    @media (max-width: 600px) {
      .calculator {
        width: 90%;
      }
      .button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>
    <div class="result" id="result">0</div>
    <div class="buttons">
      <button class="button add" onclick="updateResult(1)">Add</button>
      <button class="button subtract" onclick="updateResult(-1)">Subtract</button>
    </div>
  </div>
  <script>
    let currentResult = 0;

    function updateResult(value) {
      try {
        currentResult += value;
        document.getElementById('result').textContent = currentResult;
      } catch (error) {
        alert('An error occurred: ' + error.message);
      }
    }
  </script>
</body>
</html>
